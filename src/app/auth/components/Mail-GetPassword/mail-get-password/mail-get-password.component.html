
<div class="container">
    <h1 style="text-align: center;">Set Up Password</h1>
    <p style="text-align: center;margin-top: 5%;margin-bottom: 5%;">Choose a strong password and login.</p>
    <p style="text-align: center;">
        <mat-form-field appearance="outline" style="width: 45%;">
        <mat-label>Email</mat-label>
        <input matInput value="{{email}}" disabled>
        </mat-form-field> 
    </p>
    <p style="text-align: center;">
        <mat-form-field appearance="outline" style="width: 45%;" required>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Enter Password">
        </mat-form-field> 
    </p>
    <p style="text-align: center;">
        <mat-form-field appearance="outline" style="width: 45%;" required>
        <mat-label>Re-Enter Password</mat-label>
        <input matInput placeholder="Re-Enter Password">
        </mat-form-field> 
    </p>
    <p style="text-align: center;">
        <button mat-fab extended color="primary">
            Set Password
        </button>
    </p>
</div>
